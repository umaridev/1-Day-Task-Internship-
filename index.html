<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
</head>
<body>
    <!--Webpage Heading paragraph image link practice-->
    <h1>This is Heading</h1>
    <p>This is Paragraph</p>
    <img src="4a.webp" alt="Sample Image for practice" width="400">
    <br>
    <p>Visit <a href="https://www.Google.com" target="_blank">Google</a> for more info.</p>

    <!---Profile form--->
    
    <h2>Profile Form</h2>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" placeholder="Enter First Name" required><br>

        <label for="sname">Second Name:</label><br>
        <input type="text" name="sname" id="sname" placeholder="Enter Second Name" required><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" placeholder="Enter Your Email" required><br>

        <label for="password">Password:</label><br>
        <input type="text" id="password" placeholder="Enter Your Password" required><br>

        <label>Gender:</label><br>
        <input type="radio" name="Gender" value="male" required>Male<br>
        <input type="radio" name="Gender" value="female" required>Female <br>

        <label>Hobbies:</label><br>
        <input type="checkbox" name="Hobbies" value="Cricket" required>Cricket <br>
        <input type="checkbox" name="Hobbies" value="kabaddi" required>kabaddi <br>
        <input type="checkbox" name="Hobbies" value="Volleyball" required>Volleyball <br>
        <br>

        <input type="submit" name="Submite Button"><br><br><br>

    </form>

    <!--Contact form-->
    <header>
        <h1>Contact form</h1>
        <p>Welcome to our Contact Page</p>
    </header>
    <nav>
        <a href="Home">Home</a>
        <a href="About">About</a>
        <a href="Services">Services</a>
        <a href="Contact">Contact</a>
    </nav>
    <main>
        <section>
            <h2>Contact Us</h2>
            <form>
                <label for="fullname">Full Name:</label><br>
                <input type="text" name="fullname" placeholder="Enter Full Name" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Your email" required><br><br>

               <label for="subject">Subject:</label><br>
               <input type="text" id="subject" name="subject" placeholder="Subject" required><br><br>

             <label for="message">Message:</label><br>
             <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea><br><br>

             <input type="submit" value="Submit">
            </form>
        </section>
    </main>

</body>
</html>
